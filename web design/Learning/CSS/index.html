<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <title>My Web</title>
    </head>

    <body>
        <h2>Welcome to CSS Web</h2>
        
       <!--空間配置屬性 內部padding & 外部margin-->
        <div style="padding-bottom:20px 30px 20px 30px; margin-top:30px 40px 30px 40px;
         background-color: lightblue; border:1px solid black;">
            
            <!--樣式變換屬性 style-->
            <p style="color:goldenrod; background-color:hsl(68, 11%, 14%); border: 1px dashed black; max-width:100px; max-height:100px">Yeah!</p>
            Hello, It's a good day.
        </div>

        <!--排版屬性float & display-->
        <img src="Small Ryukyu- coral.jpg" width="200px" style = "float:left"/>
        <ul style="background-color: lightblue; margin:0px; padding: 15px;">
            <li>Main</li>
            <li>Web</li>
            <li>About us</li>
            <li>Cotact Information</li>
        </ul>
        <p>I love coral, actually.</p>

        <!--兩種display屬性 block & inline-->
        <p style="display:inline">wahahah</p>
        <p style="display:inline">lalilailii</p>
        <span style="display:block">boom!</span>
        <span style="display:block">Yahe</span>

        <!--定位屬性 Position-->
        <div style="position:fixed; bottom:0px; width:80px; height:80px; background-color: blue; "></div>
        <div style="position:relative; top:10px; width:120px; height:120px; background-color: red;"></div>

        <br/>
        <div style="position:relative; padding:30px; border:5px solid red;">
            <div style=" padding:30px; border:5px solid red;">
                <div style=" position:absolute; top:0px; width:40px; height:40px; background-color: blanchedalmond;"></div>
            </div>
        </div>
    </body>
</html>
